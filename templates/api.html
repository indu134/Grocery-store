<!DOCTYPE html>
<html>
<head>
  <title>api</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Api</h1>
    <form >
      <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="uname" name="uname" value="{{user.username}}"required disabled readonly>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required disabled readonly>
      </div>

      <div class="form-group">
        <label for="uname">Wallet:</label>
        <input type="text" class="form-control" id="uname" name="uname" value="{{user.wallet}}"required disabled readonly>
      </div>
      {%if user.api_key %} 
      <div class="form-group">
        <label for="uname">Api Key:</label>
        <input type="text" class="form-control" id="uname" name="uname" value="{{user.api_key}}"required disabled readonly>
      </div>
      {% endif %}
    </form>
    {%if user.api_key %}
    <div class="container mt-2  text-center">
        <a href="{{gen_url}}"><button  class="btn btn-outline-dark text-center">Genarate New api Key</button></a>
    </div>
    {% else %}
    <div class="container mt-2  text-center">
        <a href="{{gen_url}}"><button  class="btn btn-outline-dark text-center">Genarate api Key</button></a>
    </div>
    {% endif %}


  </div>

  <!-- Add Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
