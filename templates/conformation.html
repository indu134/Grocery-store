<!DOCTYPE html>
<html>
<head>
  <title>Conformation</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Conformation</h1>

    <form  method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name of Product:</label>
        <input type="text" class="form-control" value="{{product.name}}" id="name" name="name" disabled readonly>
      </div>
      <div class="form-group">
        <label for="name">Category of Product:</label>
        <input type="text" class="form-control" id="category" name="category" value="{{product.category}}" disabled readonly>
      </div>

      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" name="stock" value="{{product.stock}}" disabled readonly>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" value="{{product.price}}" id="price" name="price" disabled readonly>
      </div>
    </form>
    <div class="d-grid text-center">
        <a href="{{removeproduct_url}}"><button  class="btn btn-outline-danger text-center">Conform and Remove</button></a>
        <a href="{{back_url}}"><button  class="btn btn-outline-primary text-center">Back</button></a>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
