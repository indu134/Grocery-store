<!DOCTYPE html>
<html>
<head>
  <title>Update Product Photo</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Update Product Photo</h1>

    <form  method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name of Product:</label>
        <input type="text" class="form-control" value="{{product.name}}" id="name" name="name" disabled readonly>
      </div>
      <div class="form-group">
        <label for="name">Category of Product:</label>
        <input type="text" class="form-control" id="category" name="category" value="{{product.category}}" disabled readonly>
      </div>

      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" name="stock" value="{{product.stock}}" disabled readonly>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" value="{{product.price}}" id="price" name="price" disabled readonly>
      </div>
      <div class="form-group">
        <label for="photo">Photo of Product:</label>
        <input type="file" class="form-control-file" id="photo" name="photo" required>
      </div>
       <div class="container  text-center">
        <button type="submit" class="btn btn-outline-primary text-center">Update Product Photo</button>
       </div>

    </form>
    <div class="container mt-2 text-center">
      <a href="{{back_url}}"><button  class="btn btn-outline-dark text-center">Back</button></a>
      
     </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
