<!DOCTYPE html>
<html>
<head>
  <title>Add Product To Cart</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Add Product To Cart</h1>

    <form  method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name of Product:</label>
        <input type="text" class="form-control" value="{{product.name}}" id="name" name="name" disabled readonly>
      </div>
      <div class="form-group">
        <label for="name">Category of Product:</label>
        <input type="text" class="form-control" id="category" name="category" value="{{product.category}}" disabled readonly>
      </div>

      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" name="stock" min="0" max="{{product.stock}}" required>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" value="{{product.price}}" id="price" name="price" disabled readonly>
      </div>
      <div class="form-group">
        <label for="seller">seller:</label>
        <input type="text" class="form-control" value="{{product.manager_name}}" id="seller" name="seller" disabled readonly>
      </div>
       <div class="container text-center">
        <button type="submit" class="btn btn-outline-primary text-center">Submit</button>
       </div>
    </form>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
