<!DOCTYPE html>
<html>
<head>
  <title>DashBoard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
        .product-card img {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-end fixed-top">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{logout_url}}">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">{{ user.username }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{update_url}}/api">Api</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Wallet:{{ user.wallet }} Rupees</a>
      </li>
    </ul>
  </nav>

  <div class="container mt-5 mb-5 ">
    <h1>Products</h1>
    
    <div class="row mb-4 mt-4 product-card">
      {% for product in user.products|reverse %}
        <div class="col-md-4 mt-4">
          <div class="card md-4 product-card">
            <img src='{{product.photo_path}}' class="card-imge-top " alt="Product Photo">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Category: {{ product.category }}</p>
              <p class="card-text">Stock: {{ product.stock }}</p>
              <p class="card-text">Price: {{ product.price }} Rupees</p>
              <div class="d-grid gap-2 d-md-block">
                <div class=" d-gird mt-2 mb-2 text-center">
                  <a href="{{update_url}}/{{product.id}}/updateProductName"><button class="btn btn-outline-primary" type="button">Update Name </button></a>
                  <a href="{{update_url}}/{{product.id}}/updateProductPhoto"><button class="btn btn-outline-dark" type="button">Update Photo</button></a>
                </div>
                <div class="d-grid mt-2 mb-2 text-center">
                  <a href="{{update_url}}/{{product.id}}/updateProductStock"><button class="btn btn-outline-primary" type="button">Update Stock</button></a>
                  <a href="{{update_url}}/{{product.id}}/updateProductPrice"><button class="btn btn-outline-dark" type="button">Update Price</button></a>
                </div>

                <div class="container  mt-2 mb-2 text-center">
                  <a href="{{update_url}}/{{product.id}}/updateProductCategory"><button class="btn btn-outline-dark" type="button">Update Category</button></a>
                  <a href="{{update_url}}/{{product.id}}/conformation"><button class="btn btn-outline-danger" type="button">Remove</button></a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class=" container  mt-4 text-center">
      <a href="{{url}}" class="fixed-bottom"><button class="btn btn-outline-info" type="button">Add Product</button></a>
    </div>
  </div>
 

</body>
</html>
