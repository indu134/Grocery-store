<!DOCTYPE html>
<html>
<head>
  <title>Place Order</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Place Order</h1>

    <form  method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name of Product:</label>
        <input type="text" class="form-control" value="{{product.name}}" id="name" name="name" disabled readonly>
      </div>
      <div class="form-group">
        <label for="name">Category of Product:</label>
        <input type="text" class="form-control" id="category" name="category" value="{{product.category}}" disabled readonly>
      </div>

      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" name="stock"  value="{{product.stock}}" disabled readonly>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" value="{{product.price}}" id="price" name="price" disabled readonly>
      </div>
      <div class="form-group">
        <label for="seller">seller:</label>
        <input type="text" class="form-control" value="{{product.manager_name}}" id="seller" name="seller" disabled readonly>
      </div>
      {% if user.wallet >= product.stock*product.price %}
      {% if instock  %}
       <div class="container text-center">
        <button type="submit" class="btn btn-outline-primary text-center">Pay {{product.stock*product.price}} Rupees</button>
       </div>
       {% elif real.stock == 0 %}
       <div class="container text-center">
        <h4> Out of Stock</h4>
       </div>
       {% else %}
       <div class="container text-center">
        <h4> {{real.stock}} units is left </h4>
       </div>

       {% endif %}
      {% else %}
      <div class="container text-center">
        <h4>Insufficient Balance</h4>
       </div>
       {% endif %}

    </form>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
